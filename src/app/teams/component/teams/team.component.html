<div class = "container">
  <table mat-table [dataSource]="teamList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Seq.Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- TeamId Column -->
    <ng-container matColumnDef="teamCode">
      <th mat-header-cell *matHeaderCellDef> Team Id </th>
      <td mat-cell *matCellDef="let element"> {{element.teamCode}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="teamName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
    </ng-container>

    <!-- Place Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Place </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <!-- Alias Column -->
    <ng-container matColumnDef="aliasName">
      <th mat-header-cell *matHeaderCellDef> Alias </th>
      <td mat-cell *matCellDef="let element"> {{element.aliasName}} </td>
    </ng-container>

    <!-- NoOfPlayer Column -->
    <ng-container matColumnDef="">
      <th mat-header-cell *matHeaderCellDef> No.Of.Player </th>
      <td mat-cell *matCellDef="let element"> 11 </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
