<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar  fxLayoutAlign = "space-between center">

      <h2>Menu</h2>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

    </mat-toolbar>
    <mat-nav-list>
      
      <a mat-list-item routerLink ="/teams">Teams</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
    <nav class = "navbar">
    	<button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf ="!drawer.opened">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
      
      <span>CMS</span>
      <button class = "float-right">
      	<a mat-list-item (click) ="openLogin()">Log in</a>
      </button>
      <button class = "text-right">
      	<a mat-list-item (click) ="openSignup()">Sign up</a>
      </button>
    </nav>
      
    </mat-toolbar>
